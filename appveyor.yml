install:
  - choco install gitversion.portable -pre -y

assembly_info:
  patch: false

before_build:
  - dotnet restore
  - nuget restore
  - ps: gitversion /l console /output buildserver /updateAssemblyInfo

build_script:
  - cmd: dotnet build /p:AssemblyVersion=%GitVersion_AssemblySemVer% /p:Version=%GitVersion_InformationalVersion%  /p:FileVersion=%GitVersion_AssemblySemVer%  --configuration release --no-restore

after_build:
  - cmd: nuget pack .nuget/WorkflowState.nuspec -version "%GitVersion_NuGetVersion%" -prop "target=%CONFIGURATION%"

